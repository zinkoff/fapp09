<h1>using-a-service {{status}}</h1>
<p ng-init"message='test'" ng-model="message">{{message}}</p>

<div id="simple" ng-controller="usingAServiceCtrl">
  <p>Let's try this simple notify service, injected into the controller...</p>
  <input ng-init="message='test'" ng-model="message" >
  <button ng-click="callNotify(message);">NOTIFY</button>

  <p>(you have to click 3 times to see an alert)</p>


<input ng-init="skriv='skriv her'" ng-model="skriv" >
<button ng-click="callAlert(skriv);">HAVER</button>

</div>
