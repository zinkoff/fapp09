---
name: viewMovie
url: /movies/:id/view
controller: MovieViewController
---
<!-- <div ng-app="movieApp" ng-controller="MovieViewController"> -->
<table class="table movietable">
    <tr>
        <td><h3>Details for {{movie.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Movie Title</td>
        <td>{{movie.title}}</td>
    </tr>
    <tr>
        <td>Director</td>
        <td>{{movie.director}}</td>
    </tr>
    <tr>
        <td>Release Year</td>
        <td>{{movie.releaseYear}}</td>
    </tr>
    <tr>
        <td>Movie Genre</td>
        <td>{{movie.genre}}</td>
    </tr>
</table>
<div>
    <a class="button primary" ui-sref="editMovie({id:movie._id})">Edit</a>
</div>
